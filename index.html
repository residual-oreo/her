<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Has the Best Face Card?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff8efb, #ffc2e2, #ffb1d6, #e4b6ff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      position: relative;
      font-family: "Montserrat", sans-serif;
      perspective: 1000px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(255, 100, 180, 0.4);
      text-align: center;
      padding: 40px 30px;
      animation: fadeIn 1.5s ease forwards;
      transition: transform 0.1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: white;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      position: relative;
      overflow: hidden;
    }
    
    h1::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
        0% { left: -100%; }
        50% { left: 100%; }
        100% { left: 100%; }
    }

    .options button {
      font-family: "Montserrat", sans-serif;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid white;
      border-radius: 12px;
      color: white;
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .options button:hover {
      background: white;
      color: #ff5fbf;
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .continue-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #ff66c4, #ffa6e7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 102, 196, 0.5);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .continue-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 102, 196, 0.7);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255,102,196,0.4); }
      50% { box-shadow: 0 0 30px rgba(255,102,196,0.8); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Who has the best face card? üíÖüèø</h1>
    <div class="options">
      <button>Her üòç</button>
      <button>Also her üò≠</button>
      <button>Definitely her üíò</button>
    </div>
    <button class="continue-btn" onclick="nextPage()">Continue üíã</button>
  </div>

  <script>
    // sparkle generator ‚ú®
    for (let i = 0; i < 30; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDelay = Math.random() * 8 + 's';
      document.body.appendChild(s);
    }

    function nextPage() {
      window.location.href = "slideshow.html";
    }

    // 3D tilt effect
    const card = document.querySelector('.card');
    document.body.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        const { innerWidth, innerHeight } = window;
        const x = (clientX / innerWidth - 0.5) * 30; // Tilt range
        const y = (clientY / innerHeight - 0.5) * -30;
        card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>
</body>
</html>
